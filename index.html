<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link css -->
    <link rel="stylesheet" href="style.css">
   <!-- Link Box Icon -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
   
    <title>Login Web</title>
</head>
<body>
    <!-- Navbar Menu -->
    <header class="header">
        <nav class="navbar">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Service</a>
            <a href="#">Contact</a>
        </nav>

        <form action="" class="search-bar">
            <input type="text" placeholder="Search...">
            <button type="submit"><i class='bx bx-search'></i></button>
        </form>
    </header>
    <div class="background"></div>
    <!-- Login Form -->
    <div class="container">
        <div class="content">
            <!-- Left Side Text -->
            <h2 class="logo"><i class="bx bxl-firebase"></i>Manhwa</h2>
            <div class="text-sci">
                <h2>Welcome!<br><span>Murasakibara
                    Communication.
                </span></h2>

                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.
                 Iure eum quis. </p>

                 <div class="social-icon">
                    <a href="#"><i class="bx bxl-linkedin"></i></a>
                    <a href="#"><i class="bx bxl-facebook"></i></a>
                    <a href="#"><i class="bx bxl-instagram"></i></a>
                    <a href="#"><i class="bx bxl-twitter"></i></a>
                 </div>
            </div>
        </div>

        <!-- Right Side Login -->
        <div class="form-wrap">
            <div class="form-box login">
                <form action="#">
                    <h2>Sign In</h2>

                    <div class="input-box">
                        <span class="icon"><i
                        class="bx bxs-envelope"></i></span>
                        <input type="email" required>
                        <label for="">Email</label>
                    </div>
        
                    <div class="input-box">
                        <span class="icon"><i
                        class="bx bxs-lock-alt"></i></span>
                        <input type="password" required>
                        <label for="">Password</label>
                    </div>
        
                    <div class="remember-forgot">
                        <label for=""><input 
                        type="checkbox">
                        Remember me
                        </label>
                        <a href="#">Forgot Password?</a>
                    </div>
        
                    <button type="submit" class="btn">
                        Sign In
                    </button>
        
                    <div class="login-register">
                        <p>Don't have an account? <a href="#"
                        class="register-link">Sign Up</a></p> 
                    </div>
                </form>
            </div>
            
            <div class="form-box register">
                <form action="#">
                    <h2>Sign Up</h2>

                    <div class="input-box">
                        <span class="icon"><i
                        class="bx bxs-user"></i></span>
                        <input type="text" required>
                        <label for="">Name</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><i
                        class="bx bxs-envelope"></i></span>
                        <input type="email" required>
                        <label for="">Email</label>
                    </div>
        
                    <div class="input-box">
                        <span class="icon"><i
                        class="bx bxs-lock-alt"></i></span>
                        <input type="password" required>
                        <label for="">Password</label>
                    </div>
        
                    <div class="remember-forgot">
                        <label for=""><input 
                        type="checkbox">
                        I agree to the terms & conditions
                        </label>
                    </div>
        
                    <button type="submit" class="btn">
                        Sign Up
                    </button>
        
                    <div class="login-register">
                        <p>Alredy have an account? <a href="#"
                        class="login-link">Sign In</a></p> 
                    </div>
                </form>
            </div>
        </div>
    </div>








 
 <!-- Link Script js    -->
 <script src="./script.js"></script>
</body>
</html>
